<div class="col-12">
  <div class="card shadow-3">
    <div class="surface-section px-4 py-5 md:px-6 lg:px-8 my-5 shadow-3">
      <ul class="list-none p-0 m-0 flex align-items-center font-medium mb-3">
        <li>
          <a class="text-500 no-underline line-height-3 cursor-pointer">Application</a>
        </li>
        <li class="px-2">
          <i class="pi pi-angle-right text-500 line-height-3"></i>
        </li>
        <li>
          <span class="text-900 line-height-3">Segmentos</span>
        </li>
      </ul>
      <div class="flex align-items-start flex-column lg:justify-content-between lg:flex-row my-5">
        <div>
          <div class="font-medium text-3xl text-900 mb-5">Segmentos</div>
          <p-table [value]="segmentos" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
              <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Descrição</th>
                <th>Responsavel</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-segmento>
              <tr>
                <td>{{ segmento.id }}</td>
                <td>{{ segmento.name }}</td>
                <td>{{ segmento.postId }}</td>
                <td>{{ segmento.body }}</td>
                <td>{{ segmento.email }}</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</div>
