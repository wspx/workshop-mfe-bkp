<div class="col-12">
  <div class="card shadow-3">
    <div class="surface-section px-4 py-5 md:px-6 lg:px-8 my-5 shadow-3">
      <ul class="list-none p-0 m-0 flex align-items-center font-medium mb-3">
        <li>
          <a class="text-500 no-underline line-height-3 cursor-pointer">Application</a>
        </li>
        <li class="px-2">
          <i class="pi pi-angle-right text-500 line-height-3"></i>
        </li>
        <li>
          <span class="text-900 line-height-3">Clientes Ativos</span>
        </li>
      </ul>
      <div class="flex align-items-start flex-column lg:justify-content-between lg:flex-row my-5">
        <div>
          <div class="font-medium text-3xl text-900 mb-5">Clientes Ativos</div>
          <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
              <tr>
                <th>Foto</th>
                <th>Id</th>
                <th>Nome</th>
                <th>Nome Sistema</th>
                <th>Email</th>
                <th>Site</th>
                <th>Telefone</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-user>
              <tr>
                <td><img src="https://via.placeholder.com/150/92c952"></td>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.website }}</td>
                <td>{{ user.phone }}</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</div>
